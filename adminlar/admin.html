<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-gray-300">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6 m-auto">adminlar</h1>

    <div class=" p-4 m-4 h-162 flex">
        <div class=" w-70 h-150 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% rounded-2xl">
            <div>

            </div>

            <!-- buttonlar qismi -->
            <div class="p-4 space-y-4">

                <button onclick="navigateToClients()" class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300 shadow-md">clients</button>

            </div>

        </div>




        <div>

                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold">ID</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Name</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Phone</th>
                        </tr>
                    </thead>

                    <tbody id="user" class="bg-white divide-y divide-gray-200">
                     
                    </tbody>
                </table>
            </div>

        </div>


    </div>

    <script src="./admin.js"></script>
