<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Animatsiyali gradient fon */
        body {
            background: linear-gradient(-45deg, #6b5b95, #feb236, #d64161, #ff7b25);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tepada pul belgilarini animatsiya qilish */
        .dollar {
            position: absolute;
            font-size: 1.5rem;
            color: gold;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="relative flex items-center justify-center min-h-screen overflow-hidden">

            class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold shadow-lg hover:scale-105 transition transform duration-300">
            Tizimga kirish
        </button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
