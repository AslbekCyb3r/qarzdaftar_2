<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login pace</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 m-auto mt-20 space-y-6">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        <p class="text-center text-gray-500 mb-8">Login to your account</p>

        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Login</label>
            <input id="login" type="text" placeholder="Enter your login"
                class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>


        
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <input id="password" type="password" placeholder="Enter your password"
                class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>


        <button onclick="login()" type="submit"class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
            Login
        </button>



    </div>
    <script src="./login.js"></script>
</body>

</html>
